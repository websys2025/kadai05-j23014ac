<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">ロボットの画像をかえすAPI</h1>
    <form name="apiform"><p>
        半角英数字を入力してね：<input type="text" name="form_data">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    
    <div id="result"></div>
    <div id="gazou"></div>
    <script>
        async function some_api(myForm) {
            // ここにコードを書く
            const url = "https://robohash.org/${"+myForm.form_data.value+"}";
            document.getElementById("result").innerHTML += url +"<br />";
            document.getElementById("result").innerHTML += "<img src=\""+url+"\" alt=\"ロボットの画像\"><br>";
            document.apiform.reset();

            //location.href = url;
        }
    </script>
</body>
